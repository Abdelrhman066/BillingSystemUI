<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Items Form</h3>
    </div>
    <div class="card-body">
      <form >
        <div class="form-group row mb-3">
          <label for="companyName" class="col-sm-3 col-form-label">Company Name:</label>
          <div class="col-sm-9">
            <select id="companyName" formControlName="companyName" class="form-control">
              <option value="">choose from Companies</option>
              <option *ngFor="let company of companies">{{ company }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="typeName" class="col-sm-3 col-form-label">type Name:</label>
          <div class="col-sm-9">
            <select id="typeName" formControlName="typeName" class="form-control">
              <option value="">choose from Types</option>
              <option *ngFor="let type of types">{{ type }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="Name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <textarea id="Name" formControlName="Name"  class="form-control" placeholder="Enter item name"></textarea>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="availableQuantity" class="col-sm-3 col-form-label">available Quantity:</label>
          <div class="col-sm-9">
            <textarea id="availableQuantity" formControlName="availableQuantity"  class="form-control" placeholder="Enter available Quantity"></textarea>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="buyingprice" class="col-sm-3 col-form-label">buying price:</label>
          <div class="col-sm-9">
            <textarea id="buyingprice" formControlName="buyingprice"  class="form-control" placeholder="Enter buying price"></textarea>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="sellingprice" class="col-sm-3 col-form-label">selling price:</label>
          <div class="col-sm-9">
            <textarea id="sellingprice" formControlName="sellingprice"  class="form-control" placeholder="Enter selling price"></textarea>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="unit" class="col-sm-3 col-form-label">unit Name:</label>
          <div class="col-sm-9">
            <select id="unit" formControlName="unit" class="form-control">
              <option value="">choose from units</option>
              <option *ngFor="let unit of units">{{ unit }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="notes" class="col-sm-3 col-form-label">Notes:</label>
          <div class="col-sm-9">
            <textarea id="notes" formControlName="notes" rows="3" class="form-control" placeholder="Enter Notes"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-success me-2"><i class="fa fa-save"></i> Save</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
