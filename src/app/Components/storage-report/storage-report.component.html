<div class="container mt-5">
    <h2>Storage Report</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Type</th>
          <th>Company Name</th>
          <th>Unit</th>
          <th>Selling Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of storageReport">
          <td>{{ report.item }}</td>
          <td>{{ report.quantity }}</td>
          <td>{{ report.type }}</td>
          <td>{{ report.companyName }}</td>
          <td>{{ report.unit }}</td>
          <td>{{ report.sellingPrice }}</td>
        </tr>
      </tbody>
    </table>
  </div>
