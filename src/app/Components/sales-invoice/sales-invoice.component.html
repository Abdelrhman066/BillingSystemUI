<div class="container mt-4">
  <!-- Invoice Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5><i class="fas fa-info-circle"></i> Bills Details</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="salesInvoiceForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="billsDate">Bills Date:</label>
            <input
              type="date"
              id="billsDate"
              class="form-control"
              formControlName="billsDate"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="billsNumber">Bills Number:</label>
            <input
              type="text"
              id="billsNumber"
              class="form-control"
              formControlName="billsNumber"
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="clientName">Client Name:</label>
            <select id="clientName" class="form-control" formControlName="clientName">
              <option value="">Choose From Clients</option>
              <!-- <option *ngFor="let client of clients" [value]="client.id">
                {{ client.name }}
              </option> -->
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Item Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5><i class="fas fa-box"></i> Item Details</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="itemForm">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="code">Item Code:</label>
            <input type="text" id="code" class="form-control" formControlName="code" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="name">Item Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="unit">Unit:</label>
            <input type="text" id="unit" class="form-control" formControlName="unit" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" class="form-control" formControlName="sellingPrice" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="discount">Discount:</label>
            <input type="number" id="discount" class="form-control" formControlName="discount" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="total">Total:</label>
            <input type="number" id="total" class="form-control" formControlName="total" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" class="form-control" formControlName="balance" />
          </div>
        </div>
        <button class="btn btn-success mt-3" (click)="addItem()" style="width: 150px;">
          <i class="fas fa-plus"></i> Add Item
        </button>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card mt-4 mb-4">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Item Code</th>
            <th>Item Name</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Selling Price</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of addedItems">
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.sellingPrice }}</td>
            <td>{{ item.discount }}</td>
            <td>{{ item.total }}</td>
            <td>{{ item.balance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Other Details Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5><i class="fas fa-list-alt"></i> Other Details</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="salesInvoiceForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="billsTotal">Bills Total:</label>
            <input type="number" id="billsTotal" class="form-control" formControlName="billsTotal" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="percentageDiscount">Percentage Discount:</label>
            <input type="number" id="percentageDiscount" class="form-control" formControlName="percentageDiscount" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="valueDiscount">Value Discount:</label>
            <input type="number" id="valueDiscount" class="form-control" formControlName="valueDiscount" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="theNet">The Net:</label>
            <input type="number" id="theNet" class="form-control" formControlName="theNet" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="paidUp">Paid Up:</label>
            <input type="number" id="paidUp" class="form-control" formControlName="paidUp" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="theRest">The Rest:</label>
            <input type="number" id="theRest" class="form-control" formControlName="theRest" />
          </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit" style="width: 150px;">
          <i class="fas fa-save"></i> Submit Invoice
        </button>
      </form>
    </div>
  </div>
</div>
