<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Sales Report</h3>
    </div>
    <div class="card-body">
      <form
        style="margin: 5px"
        [formGroup]="reportForm"
        (ngSubmit)="getReport()"
      >
        <label style="margin-right: 10%; margin-bottom: 3%">From Date</label>
        <input
          style="width: 40%; margin-right: 30%"
          type="date"
          formControlName="from"
        />
        <label style="margin-right: 10%; margin-bottom: 3%">To Date </label>
        <input
          style="width: 40%; margin-left: 20px; margin-right: 30%"
          type="date"
          formControlName="to"
        />
        <button
          style="
            display: block;
            margin-left: 80%;
            background-color: #2babbf;
            width: 150px;
          "
          class="btn btn-success"
        >
          Enter
        </button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Bills Number</th>
            <th>Bills Date</th>
            <th>Bill Total</th>
            <th>Net Value</th>
          </tr>
        </thead>
        <tbody>
          @for (item of report; track item.id) {
          <tr>
            <td>{{ item.clientName }}</td>
            <td>{{ item.billNumber }}</td>
            <td>{{ item.billDate }}</td>
            <td>{{ item.billsTotal }}</td>
            <td>{{ item.net }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
