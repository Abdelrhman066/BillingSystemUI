<div class="text-end">
      <button class="btn btn-primary my-2"(click)="AddClient()">Add New Client</button>
    </div>
<div class="mt-3">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>

          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        @for (client of clients; track $index) {
          <tr>
            <td>{{client.name}}</td>
            <td>{{client.address}}</td>
            <td>{{client.phoneNumber}}</td>
            <td class="text-center"><i class="fa-solid fa-pen-to-square text-warning" (click)="EditClient(client)"></i></td>
            <td class="text-center"><i class="fa-solid fa-delete-left text-danger" (click)="DeleteClient(client.id)"></i></td>
          </tr>
        }
      </tbody>
    </table>

  </div>
